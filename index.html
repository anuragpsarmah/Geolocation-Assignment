<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        html, body {
            overflow-y: hidden;
        }

        #map-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 400px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="index.html" class="text-white text-xl font-semibold">YOUR LOCATION</a>
            </div>
            <div class="space-x-4">
                <a href="https://anuragpsarmah.github.io/Project/" class="text-white">Portfolio</a>
                <a href="mailto:anuragp787@gmail.com" class="text-white">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="map-container">
                    <div id="map"></div>
                </div>
                <div class="canvas-container">
                    <canvas id="geolocation-canvas" width="24" height="24"></canvas>
                    <span class="ms-2">Your Geolocation</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        if (!navigator.geolocation) {
            console.log("Your browser doesn't support geolocation feature!");
        } else {
            navigator.geolocation.getCurrentPosition(getPosition, handlePermissionDenied);
        }

        var map = L.map('map').setView([14.0860746, 100.608406], 6);
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        var marker, circle;

        function getPosition(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            if (marker) {
                map.removeLayer(marker);
            }

            if (circle) {
                map.removeLayer(circle);
            }

            marker = L.marker([lat, long]);
            circle = L.circle([lat, long], { radius: accuracy });

            var featureGroup = L.featureGroup([marker, circle]).addTo(map);

            map.fitBounds(featureGroup.getBounds());

            console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);
        }

        function handlePermissionDenied(error) {
            if (error.code === error.PERMISSION_DENIED) {
                console.log("Geolocation permission denied.");
            }
        }

        var canvas = document.getElementById('geolocation-canvas');
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(12, 12, 10, 0, Math.PI * 2, false);
        ctx.moveTo(12, 2);
        ctx.lineTo(12, 6);
        ctx.moveTo(12, 16);
        ctx.lineTo(12, 22);
        ctx.moveTo(8, 12);
        ctx.lineTo(16, 12);
        ctx.strokeStyle = 'currentColor';
        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
</body>

</html>
